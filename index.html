<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>

    <div id="app">

        <div class="container" >
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[activeIndex].image" :alt="'Immagine film '+ activeIndex" />
                    <div class="text">
                        <h3>{{slides[activeIndex].title}}</h3>
                        <p>{{slides[activeIndex].text}}</p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prevButton()" ></div>
                    <div class="next" @click="nextButton()" ></div>
                    <div class="thumb active">
                        <img v-for="(v, indice) in slides" :key="indice" 
                        :src="slides[indice].image" alt="Immagine film '+ activeIndex"
                        :class = "indice == activeIndex ? 'thumb active' : '' "
                        />
                    </div>
                   
                </div>

            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
